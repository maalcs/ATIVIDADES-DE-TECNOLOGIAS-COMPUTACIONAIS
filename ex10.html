<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando</title>
</head>
<body style="background-color: powderblue; font-family: monospace; ">
    <h1 style="color:hotpink; font-weight: bolder;">Cálculo de Média</h1>
    <div style="padding: 10px; background-color: palevioletred; color: pink; box-shadow: 5px 2px gray; border: 1px gray;">
        <label for="nota1">nota 1: </label>
        <input id="nota1" type="text"><br>
        <label for="nota2">nota 2: </label>
        <input id="nota2" type="text"><br>
        <br>
        <button onclick="calcular();" style="background-color: transparent; color: pink; border-radius: 15px; border-color: gray;">Calcular</button>
        <button onclick="limpar();"  style="background-color: transparent; color: pink; border-radius: 15px; border-color: gray;">Limpar</button><br>
        <h3 class="result">Resultado</h3><br>
    </div>
    <script>
        function calcular(){
            const nota1 = parseFloat(document.getElementById("nota1").value);
            const nota2 = parseFloat(document.getElementById("nota2").value);
            let media = (nota1+nota2)/2;
            const resultado = document.getElementsByClassName("result");
            resultado[0].innerHTML = "Resultado: "+media;
        }

        function limpar(){
        const caixa = document.getElementsByTagName("input");
        console.log(caixa);
        caixa[0].value = "";
        caixa[1].value = "";
        }
    </script>
</body>
</html>
