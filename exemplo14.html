<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 14</title>
    <style>
        body {
            font-size: 26px;
            background-color: rgb(248, 215, 244); 
        }

        h1 {
            color: rgb(207, 163, 201);
            text-align: center;
        }

        div {
            border: 2px rgb(157, 206, 247);
            background-color: aliceblue;
            border: 1px;
        }
    </style>
</head>
<body>
    <h1>Exemplo 14</h1>
    <div>
    <input onclick="adicionar();" id="caixa" type="checkbox">
    <label for="caixa">Mostrar bot√£o secreto</label><br>
    <button style="font-size: 20px; display: none; ">Aperte</button>
    </div>
    <script>
        function adicionar(){
            const marcado = document.getElementById("caixa").checked;
            console.log(marcado);
            const botao = document.getElementsByTagName("button")[0];
            botao.addEventListener("click",function(){
                const divi = document.createElement("div");
                const imagem = document.createElement("img"); 
                imagem.src = "img/icegif-772.gif";
                divi.appendChild(imagem);
                document.body.appendChild(divi);
                const im = document.getElementsByTagName("img")[0];
            im.addEventListener("click", function() {
                divi.removeChild(im); 
            });
            });
            
            if(marcado)
                botao.style.display = "inline";
            else
                botao.style.display = "none";
        }
    </script>
</body>
</html>
